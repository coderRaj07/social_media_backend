name: Ping URL Every 10 Minutes

on:
  schedule:
    - cron: '*/10 * * * *'  # every 10 minutes
  workflow_dispatch:  # optional manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the URL
        run: curl -s -o /dev/null -w "%{http_code}" https://social-media-backend-sond.onrender.com/api/healthChecker
